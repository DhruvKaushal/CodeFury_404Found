<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="RegistrationServlet" method="post">
		<label>Name:</label><br>
		<input type="text" placeholder="Enter your name:" autocomplete="off" name="name" required><br>
		<label>Contact:</label><br>
		<input type="text" placeholder="Enter your mobile no:" autocomplete="off" name="contact" required><br>
		<label>E-mail:</label><br>
		<input type="text" placeholder="Enter your e-mail id:" autocomplete="off" name="email" required><br>
		<label>UserName:</label><br>
		<input type="text" placeholder="Set your UserName:" autocomplete="off" name="username" required><br>
		<label>Password:</label><br>
		<input type="password" placeholder="Set your Password" autocomplete="off" name="password" required><br>
		<label>Confirm Password:</label><br>
		<input type="password" placeholder="Enter your password again:" autocomplete="off" name="cpassword" required><br>
	<br>
	<input  style="color:red" type="submit" value="Register">
	</form>
</body>
</html>
